<div class="container">
    <div>
        <h2>Modifier un Pull :</h2>
    </div>


    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Pull</label>
            <input type="text" [(ngModel)]="currentPull.idPull"
                 name="idPull" class="form-control">
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Marque Pull</label>
            <input type="text"[(ngModel)]= "currentPull.marquePull"
            name="marquePull" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >matiere Pull</label>
            <input type="text"[(ngModel)]= "currentPull.matierePull"
            name="matierePull" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Prix Pull</label>
            <input type="number" [(ngModel)]= "currentPull.prixPull"
            name="prixPull" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date Fabrication</label>
            <input type="date" [ngModel]="currentPull.dateFabrication | date: 'yyyy-MM-dd'"(ngModelChange)=" currentPull.dateFabrication= $event" name="dateFabrication" class="form-control">
        </div>

        <div class="mt-2">
            <button type="submit" (click)="updatePull()" class="btn btnsuccess">Modifer</button>
        </div>

        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Pull</label>
            <input type="text" [(ngModel)]="currentPull.idPull"
                name="idPull" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Pull</label>
            <input readonly type="text" [(ngModel)]="currentPull.idPull"
                name="idPull" class="form-control">
        </div>

    </form>
</div>
